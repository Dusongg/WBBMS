server:
  port: 8888

mysql:
  path: 127.0.0.1:3306
  db-name: bookadmin
  username: root
  password: root
  config: charset=utf8mb4&parseTime=True&loc=Local
  max-idle-conns: 10
  max-open-conns: 100
  log-mode: true

# Redis配置 - 用于点赞/收藏/榜单系统
redis:
  addr: 127.0.0.1:6379      # Redis地址
  password: ""               # Redis密码（空表示无密码）
  db: 0                      # Redis数据库索引
  pool-size: 100             # 连接池大小
  min-idle-conns: 10         # 最小空闲连接数
  max-retries: 3             # 最大重试次数
  dial-timeout: 5            # 连接超时（秒）
  read-timeout: 3            # 读取超时（秒）
  write-timeout: 3           # 写入超时（秒）

