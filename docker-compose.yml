# version: '3.8'  # Docker Compose v2 不再需要此字段

services:
  mysql:
    image: mysql:8.0
    container_name: bookadmin-mysql
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: bookadmin
      MYSQL_USER: bookadmin
      MYSQL_PASSWORD: bookadmin
      TZ: Asia/Shanghai
    ports:
      - "3306:3306"
    volumes:
      - mysql_data:/var/lib/mysql
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - --character-set-server=utf8mb4
      - --collation-server=utf8mb4_unicode_ci
      - --default-authentication-plugin=mysql_native_password
    networks:
      - bookadmin-network

  redis:
    image: redis:7-alpine
    container_name: bookadmin-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    networks:
      - bookadmin-network

volumes:
  mysql_data:
    driver: local
  redis_data:
    driver: local

networks:
  bookadmin-network:
    driver: bridge

